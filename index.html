<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Painter</title>
  </head>

  <body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <div class="controls">
      <div class="canSize">
        <input id="canWidth" type="number" min="10" max="1000" value="500" />
        <span> x </span>
        <input id="canHeight" type="number" min="10" max="1000" value="500" />
        <button id="sizeChangeBtn">적용</button>
      </div>
      <input
        class="brushSize"
        type="range"
        min="0.1"
        max="10.0"
        step="0.1"
        value="1.0"
      />
      <div id="colors">
        <div class="color" style="background-color: #000000"></div>
        <div class="color" style="background-color: #0000ff"></div>
        <div class="color" style="background-color: #ff0000"></div>
      </div>
      <input type="color" id="colorPicker" />
      <button id="addColorBtn">색상 추가</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
